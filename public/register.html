    <div id="registerModal" class="modal fade text-center" role="dialog">
        <div class="modal-dialog">
            <!-- Login Modal content-->
            <div class="modal-content" id='loginModalStyle'>
                <div class="modal-header" id='loginHeading'>
                    <button type="button" class="close" data-dismiss="modal"><i class="fa fa-lg fa-times-circle-o" aria-hidden="true"></i></button>
                    <h4 class="modal-title registerHeading">CREATE ACCOUNT</h4>
                </div>
                <div class="modal-body registerBody">
                    <form method="post" action="/users">
                        <div id='credentialError'></div>
                        <div class="input-group registerInputDiv">
                            <label class='registerLabel'>Username</label>
                            <input placeholder='Pick a username' id="registerUsername" type="text" class="registerInput" name="username">
                        </div>
                        <div class="input-group registerInputDiv">
                            <label class='registerLabel'>Email</label>
                            <input placeholder='Enter email' id="registerEmail" type="text" class="registerInput" name="email">
                        </div>
                        <div class="input-group registerInputDiv">
                            <label class='registerLabel'>Password</label>
                            <input placeholder='Choose a password' id="registerPassword" type="password" class="registerInput" name="password">
                        </div>
                        <div class="input-group registerInputDiv">
                            <label class='registerLabel'>Confirm Password</label>

                            <input placeholder='Confirm Password' id="registerConfirmPassword" type="password" class="registerInput" name="passwordConfirm">
                        </div>
                        <button id="loginButton" type="submit" class="coolButton" style='margin: 10px 0px 0px 0px; float: right;'>Submit</button>
                        <br><br>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

        $('#registerModal').modal('show');
