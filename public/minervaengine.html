<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="css/chessboard-0.3.0.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>

    <title> Minerva engine </title>
</head>

<body>

    <div class="container">

        <div id="headercontainer">
            <h3> Minerva Engine </h3>
        </div>
        <div class="row">
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
            </div>
            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                <div id="board" style="width: 500px"></div>

            </div>

            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">


            </div>
            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Game stats</h3>
                    </div>
                    <div class="panel-body">
                        <h4>WHITE WINS: <span id='whiteWins'></span></h4>
                        <h4>BLACK WINS: <span id='blackWins'></span></h4>
                        <h4>DRAWS: <span id='draws'></span></h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <button id="start">START</button>
            <button id="pause">PAUSE</button>

            <button id="reset">RESET</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="./js/enginescripts/defs.js"></script>
    <script src="./js/enginescripts/io.js"></script>
    <script src="./js/enginescripts/board.js"></script>
    <script src="./js/enginescripts/movegen.js"></script>
    <script src="./js/enginescripts/makemove.js"></script>
    <script src="./js/enginescripts/evaluate.js"></script>
    <script src="./js/enginescripts/pvtable.js"></script>
    <script src="./js/enginescripts/search.js"></script>
    <script src="./js/enginescripts/perft.js"></script>
    <script src="./js/enginescripts/gui.js"></script>
    <script src="./js/enginescripts/main.js"></script>
    <script src="./js/chess.js"></script>
    <script src="./js/chessboard.js"></script>
    <script src="./js/myengine/mydefs.js"></script>
    <!--<script src="./js/myengine/enginegame.js"></script>-->
    <script src="./js/myengine/engineVSrandom.js"></script>
    <!--<script src="./js/enginescripts/minervaWithBLue.js"></script>-->
</body>

</html>
