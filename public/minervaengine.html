<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="css/chessboard-0.3.0.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>

    <title> Minerva engine </title>
</head>

<body>

    <div class="container">

        <div id="headercontainer">
            <h3> Minerva Engine </h3>
        </div>
        <div class="row">


            <div id="board" style="width: 400px"></div>
            <input type="button" id="startBtn" value="Start" />
            <input type="button" id="clearBtn" value="Clear" />
            <input type="button" id="resetBtn" value="Reset" />
            <div id="setpos">
                <h3> SET POSITION </h3>
                <input type="text" id="fenInput">
                <button id=setFen>Set Fen</button>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Chat</h3>
                </div>
                <div class="panel-body">
                    Panel content
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="./js/enginescripts/defs.js"></script>
        <script src="./js/enginescripts/io.js"></script>
        <script src="./js/enginescripts/board.js"></script>
        <script src="./js/enginescripts/movegen.js"></script>
        <script src="./js/enginescripts/makemove.js"></script>
        <script src="./js/enginescripts/evaluate.js"></script>
        <script src="./js/enginescripts/pvtable.js"></script>
        <script src="./js/enginescripts/search.js"></script>
        <script src="./js/enginescripts/perft.js"></script>
        <script src="./js/enginescripts/gui.js"></script>
        <script src="./js/enginescripts/main.js"></script>
        <script src="./js/chess.js"></script>
        <script src="./js/chessboard.js"></script>
        <script src="./js/app.js"></script>
</body>

</html>
