<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="css/chessboard-0.3.0.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>

    <title> Minerva engine </title>
    <style>
        .drawReason {
            margin-left: 20px;
        }

        .bullet {
            margin-bottom: 10px;
        }
        #fenInput{
            width: 550px;
            
        }
    </style>
</head>

<body>

    <div class="container">

        <div id="headercontainer">
            <h3> Minerva Engine </h3>
        </div>
        <div class="row">
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
            </div>
            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                <div id="board" style="width: 500px"></div>

            </div>

            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">


            </div>
            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Game stats</h3>
                    </div>
                    <div class="panel-body">
                        <h3 class='bullet'>WHITE WINS: <span id='whiteWins'>0</span></h3>
                        <h3 class='bullet'>BLACK WINS: <span id='blackWins'>0</span></h3>
                        <h3 class='bullet'>DRAWS: <span id='draws'>0</span></h3>
                        <h5 class='drawReason'>INSUFFICIENT MATERIAL: <span id='insufficient'>0</span></h5>
                        <h5 class='drawReason'>3 FOLD REPETITION: <span id='threefold'>0</span></h5>
                        <h5 class='drawReason'>WHITE CAUSES STALEMATE: <span id='whiteStalemate'>0</span></h5>
                        <h5 class='drawReason'>BLACK CAUSES STALEMATE: <span id='blackStalemate'>0</span></h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <button id="start">START</button>
            <button id="pause">PAUSE</button>
            <button id="reset">RESET</button>
            <hr>
            <div style='margin-left: 200px;' id='fenDiv'>
                <h2> SET FEN </h2>
                <input id="fenInput">
                <button id="setFen">SET FEN</button>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
