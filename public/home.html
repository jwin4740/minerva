<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <title> Minerva Home</title>
</head>

<body>
    <div class="totusTuus">
        <h1> MINERVA CHESS HOMEPAGE </h1>

        <div class="page login" id='page-login'>
            <div class='logo'></div>
            <input id='username'>
            <button id='login'>Login</button>
        </div>
        <div class="page lobby" id='page-lobby'>
            <h2 id='userLabel'></h2>
            <h3>Active games</h3>
            <div id='gamesList'>
                No active games
            </div>
            <h3>Online players</h3>
            <div id='userList'>
                No users online
            </div>
        </div>
        <div class="page game" id='page-game'>
            <button id='game-back'>Back</button>
            <button id='game-resign'>Resign</button>
            <div id='game-board' style="width: 400px">
            </div>
        </div>



        <a href="/register" class="btn btn-primary" id="createAccount">CREATE ACCOUNT</a>

        <a class="btn btn-primary" data-toggle="modal" href='#loginModal'>Login</a>
        <a class="btn btn-primary" id="logoutButton" href='/'>Logout</a>
        <div id="loginModal" class="modal fade text-center" role="dialog">
            <div class="modal-dialog">
                <!-- Login Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><i class="fa fa-lg fa-times-circle-o" aria-hidden="true"></i></button>
                        <h4 class="modal-title">Returning User</h4>
                    </div>
                    <div class="modal-body">
                        <form id="loginForm" method="post" action="/login">
                            <div class="input-group">
                                <span class="input-group-addon">Email</span>
                                <input id="email" type="text" class="form-control" name="logEmail">
                            </div>
                            <br>
                            <div class="input-group">
                                <span class="input-group-addon">Password</span>
                                <input id="password" type="password" class="form-control" name="logPassword">
                            </div>
                            <div class="modal-footer">
                                <button type="submit" id="logButton" class="btn btn-success green">Login</button>
                                <a href="/register" id="createAccount"> Don't have an account? Sign Up</a>

                            </div>
                        </form>
                    </div>

                </div>
            </div>

        </div>




    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js'></script>
    <script type="text/javascript" src="./js/userlogin.js"></script>
    <script src="./js/default.js"></script>


</body>

</html>
