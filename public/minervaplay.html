<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/chessboard-0.3.0.css">
    <link rel="stylesheet" href="./css/style.css">
    <!--<link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">-->
    <!--<link href="https://fonts.googleapis.com/css?family=Graduate" rel="stylesheet">-->
    <!--<link href="https://fonts.googleapis.com/css?family=Crete+Round" rel="stylesheet">-->
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>

    <title> Minerva Multiplayer </title>
</head>

<body>
    <div class="totusTuus">
        <div id="headercontainer">
            <h6> Minerva Multplayer </h6>
        </div>

        <div class="row">
            <div class="col-sm-1">
                <h2 class="filler"> fill </h2>
            </div>
            <div class="col-xs-5 smallpad">
                <section id="boardContainer">
                    <div id="board"></div>
                    <!--<input type="button" id="startBtn" value="Start" />
                        <input type="button" id="clearBtn" value="Clear" />
                        <input type="button" id="resetBtn" value="Reset" />-->
                </section>

            </div>
            <div class="col-xs-4">
                <section id="chatAndNotate">

                    <div id="panelNotate" class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Moves</h3>
                        </div>
                        <div class="panel-body">
                            <div class="panelMainNotate">
                                Panel content
                            </div>
                        </div>
                    </div>
                    <div id="panelChat" class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Chat</h3>
                        </div>
                        <div class="panel-body">
                            <div class='panelMainChat'>
                                <p class="welcomeChat"> Welcome to Minerva Chess <span id="userName"></span></p>
                                <p class="welcomeChat" id="timeMoment"></p>

                            </div>
                            <div id="chatField">
                                <input class="chatInput" id="sendChat" placeholder="message">
                            </div>
                        </div>
                    </div>
                </section>

            </div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <h2 class="filler"> fill </h2>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="./js/enginescripts/defs.js"></script>
    <script src="./js/enginescripts/io.js"></script>
    <script src="./js/enginescripts/board.js"></script>
    <script src="./js/enginescripts/movegen.js"></script>
    <script src="./js/enginescripts/makemove.js"></script>
    <script src="./js/enginescripts/evaluate.js"></script>
    <script src="./js/enginescripts/pvtable.js"></script>
    <script src="./js/enginescripts/search.js"></script>
    <script src="./js/enginescripts/perft.js"></script>
    <script src="./js/enginescripts/gui.js"></script>
    <script src="./js/enginescripts/main.js"></script>
    <script src="./js/chess.js"></script>
    <script src="./js/chessboard.js"></script>
    <script src="./js/app.js"></script>
    <script>
        var userName = "default";
        var time = moment();
        console.log(time);
        $("#timeMoment").html(time._d);


        $("#sendChat").on("keypress", function (event) {
            console.log("fired");
            if (event.keyCode === 13) {
                var upperUser = userName.toUpperCase();
                var message = $("#sendChat").val();
                var entry = $("<p class='userEntry'>");
                var spanElement = $("<span class='userColor'>");
                spanElement.text(upperUser + ": ");

                entry.append(spanElement);
                entry.append(message);
                $(".panelMainChat").append(entry);


                console.log(message);
                $("#sendChat").val("");
            }
        });
    </script>
</body>

</html>
