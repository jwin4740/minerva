<!doctype html>
<html>

<head>
  <!--<meta name="viewport" content="width=410; user-scalable=no; minimal-ui">-->
  <title>real to minerva</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!--<link rel="stylesheet" href="lib/chessboard-0.3.0.min.css">-->
  <link rel="stylesheet" href="./css/chessboard-0.3.0.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="lib/WinJS.4.0/css/ui-light.css" />
  <link rel="stylesheet" href="/default.css" />
</head>

<body>
  <section id="gameModal">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Create Game</button>
    <button type="button" class="btn btn-primary" id="startGame">Start Game</button>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
            <h4 class="modal-title" id="exampleModalLabel">New Game Settings</h5>
          </div>
          <div class="modal-body">
            <span class="label label-default">Choose Side</span>
            <select name="side" id="sideColor">
                                    <option id ="whiteSide" value="white">white</option>
                                    <option id ="blackSide" value="black">black</option>
                                </select>
            <br>
            <br>
            <span class="label label-default">Time Settings</span>
            <select name="time">
                                    <option value="60min5delay">60min with 5sec delay</option>
                                    <option value="30min5delay">30min with 5sec delay</option>
                                    <option value="15min">15min</option>
                                    <option value="5min">5min</option>
                                    <option value="1min">1min</option>
                                </select>
            <br><br>
          </div>
          <div class="modal-footer">
            <button type="button" id="setSides" class="btn btn-primary" data-dismiss="modal">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="page login" id='page-login'>
    <div class='logo'></div>
    <input id='username'></input>
    <button id='login'>Login</button>
  </div>
  <div class="page lobby" id='page-lobby'>
    <h1>Real Chess</h1>
    <h2 id='userLabel'></h2>
    <h3>Active games</h3>
    <div id='gamesList'>
      No active games
    </div>
    <h3>Online players</h3>
    <div id='userList'>
      No users online
    </div>
  </div>
  <div class="page game" id='page-game'>
    <button id='game-back'>Back</button>
    <button id='game-resign'>Resign</button>
    <div id='game-board' style="width: 400px">
    </div>
  </div>
  <script src="lib/socket.io-1.2.0.js"></script>
  <script src="lib/jquery-1.11.1.js"></script>
  <script src="lib/WinJS.4.0/js/WinJS.min.js"></script>
  <!--<script src="lib/chess.min.js"></script>
  <script src="lib/chessboard-0.3.0.min.js"></script>-->
    <script src="./js/chess.js"></script>
  <script src="./js/chessboard.js"></script>
  <script src="/default.js"></script>
</body>

</html>
