<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <title> Minerva register error</title>
</head>

<body>
    <div class="totusTuus">
        <h1> NEW ACCOUNT </h1>
        <form method="post" action="/users">
            <div id='credentialError'></div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" class="form-control" placeholder="Username" name="username">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" class="form-control" placeholder="Email" name="email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" class="form-control" placeholder="Password" name="password">
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="passwordConfirm" class="form-control" placeholder="Password" name="passwordConfirm">
            </div>
            <button id="loginButton" type="submit" class="btn btn-success green">Submit</button>
        </form>
    </div>

<a class="btn btn-primary" data-toggle="modal" href='#modal-id'>Trigger modal</a>
<div class="modal fade" id="modal-id">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

    <script>
        // $("#loginButton").click(function (event) {
        //     event.preventDefault();

        // });
        var errorHeader = $("<h5 class='errorHeader'>");
        errorHeader.append("INVALID USERNAME, EMAIL AND/OR PASSWORD. PLEASE TRY AGAIN");
        $("#credentialError").html(errorHeader);
    </script>
</body>

</html>
