    <div id="loginModal" class="modal fade text-center" role="dialog">
        <div class="modal-dialog">
            <!-- Login Modal content-->
            <div class="modal-content" id='loginModalStyle'>
                <div class="modal-header" id='loginHeading'>
                    <button type="button" class="close" data-dismiss="modal"><i class="fa fa-lg fa-times-circle-o" aria-hidden="true"></i></button>
                    <h4 class="modal-title">Returning User Login</h4>
                </div>
                <div class="modal-body">
                    <form id="loginForm" method="post" action="/login">
                        <div class="input-group">
                            <span class="input-group-addon">Email</span>
                            <input id="email" type="text" class="form-control" name="logEmail">
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon">Password</span>
                            <input id="password" type="password" class="form-control" name="logPassword">
                        </div>
                        <div class="modal-footer">
                            <!--<button type="submit" id="logButton" class="btn btn-success green">Login</button>-->

                              <br>

                        </div>
                    </form>
                </div>
            </div>

    <script type="text/javascript">
    $('#loginModal').modal('show');
        // ---------------------------------------------
        $("#logButton").on("click", function () {
            var userVal = $("#email").val();
            var passVal = $("#password").val();
            var username = {
                username: userVal,
                password: passVal
            };
            console.log("clicked");
            $.post("/login", username);
        });
    </script>
