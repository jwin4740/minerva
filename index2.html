<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <title> Minerva Home</title>
</head>

<body>
    <div class="totusTuus">
        <h1> MINERVA CHESS HOMEPAGE </h1>



        <a href="/register" class="btn btn-primary" id="createAccount">CREATE ACCOUNT</a>

        <a class="btn btn-primary" data-toggle="modal" href='#loginModal'>Login</a>
         <a class="btn btn-primary" id="logoutButton" href='/'>Logout</a>
        <div id="loginModal" class="modal fade text-center" role="dialog">
            <div class="modal-dialog">
                <!-- Login Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><i class="fa fa-lg fa-times-circle-o" aria-hidden="true"></i></button>
                        <h4 class="modal-title">Returning User</h4>
                    </div>
                    <div class="modal-body">
                        <form id="loginForm" method="post" action="/login">
                            <div class="input-group">
                                <span class="input-group-addon">Email</span>
                                <input id="email" type="text" class="form-control" name="logEmail">
                            </div>
                            <br>
                            <div class="input-group">
                                <span class="input-group-addon">Password</span>
                                <input id="password" type="password" class="form-control" name="logPassword">
                            </div>
                            <div class="modal-footer">
                                <button type="submit" id="logButton" class="btn btn-success green">Login</button>
                                <a href="/register" id="createAccount"> Don't have an account? Sign Up</a>

                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
 <script type="text/javascript" src="./js/userlogin.js"></script>
 <script type="text/javascript">

        var socket = io.connect();
        var messageForm = $('#messageForm');
        var message = $('#message');
        var chat = $('#chat');
        var userFormArea = $('#userFormArea');
        var messageArea = $('#messageArea');
        var userForm = $('#userForm');
        var users = $('#users');
        var username = $('#username');
        var clientSession;

        // ---------------------------------------------

        $("#logIn").on("click", function () {
            var userVal = $("#username").val();
            var username = {
                username: userVal
            };
            console.log("clicked");
            $.post("/login", username)
                .done(function () {
                   

                    getSessionId();
                });


        });
        getSessionId();

        function getSessionId() {

            $.get("/loggedIn", function (data) {
            
                clientSession = data;
                console.log(clientSession);
            });

        }



 




        messageForm.submit(function (e) {
            e.preventDefault();
            console.log('submitted');
            socket.emit('send message', message.val());
            message.val("");
        });
        socket.on('new message', function (data) {
            chat.append("<div class='well'><h3>" + data.user + ": </h3>" + data.msg + "</div>");
        });

        userForm.submit(function (e) {
            e.preventDefault();
            console.log('submitted');
            socket.emit('new user', username.val(), function (data) {
                if (data) {
                    userFormArea.hide();
                    messageArea.show();
                }
            });
            username.val("");
        });

        socket.on('get users', function (data) {
            var content = '';
            var n = data.length;
            for (var i = 0; i < n; i++) {
                content += '<li class="list-group-item">' + data[i] + '</li>';
            }
            users.html(content);
        })
 
 
 
 
 </script>


</body>

</html>
